<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет | Система управления проектами</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">ProjectManager</div>
                <nav>
                    <ul>
                        <li><a href="index.html">Личный кабинет</a></li>
                        <li><a href="projects.html">Мои проекты</a></li>
                        <li><a href="tasks.html">Мои задачи</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="profile-container">
            <aside class="profile-sidebar">
                <div class="profile-header">
                    <div class="profile-avatar">A</div>
                    <div class="profile-info">
                        <h2>Администратор</h2>
                        <p>admin@admin.com</p>
                    </div>
                </div>
                
                <h3 class="section-title">Статистика</h3>
                <div class="stats">
                    <div class="stat-card">
                        <h3>5</h3>
                        <p>Проектов</p>
                    </div>
                    <div class="stat-card">
                        <h3>12</h3>
                        <p>Задач</p>
                    </div>
                </div>
                
                <h3 class="section-title">Быстрые действия</h3>
                <button class="btn btn-secondary" style="width: 100%; margin-bottom: 10px;">Создать проект</button>
            </aside>
            
            <section class="profile-content">
                <h1 class="section-title">Настройки профиля</h1>
                
                <form id="profileForm">
                    <div class="form-group">
                        <label for="full_name">Полное имя</label>
                        <input type="text" id="full_name" name="full_name" value="">
                    </div>
                    
                    <div class="form-group">
                        <label for="login">Логин</label>
                        <input type="text" id="login" name="login" value="" readonly>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" value="">
                    </div>
                    
                    <div class="form-group">
                        <label for="bio">О себе</label>
                        <textarea id="bio" name="bio"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="current_password">Текущий пароль (для подтверждения изменений)</label>
                        <input type="password" id="current_password" name="current_password">
                    </div>
                    
                    <div class="action-buttons">
                        <button type="submit" class="btn btn-primary">Сохранить изменения</button>
                        <button type="button" class="btn btn-secondary">Сменить пароль</button>
                    </div>
                </form>
                
                <div class="action-buttons">
                    <button type="button" class="btn btn-danger">Выйти из аккаунта</button>
                    <button type="button" class="btn btn-danger">Удалить аккаунт</button>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
