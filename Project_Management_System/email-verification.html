<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css" />
  <link rel="stylesheet" href="styles/email-verification.css">
  <title>Подтверждение почты</title>
</head>
<body style="margin:0;">
  <div class="modal-overlay-blur" tabindex="-1">
    <div class="modal-window verification-modal" role="dialog" aria-modal="true" aria-label="Подтверждение почты">
      <button class="modal-close-btn" aria-label="Закрыть">×</button>
      <div class="verification-title">Подтверждение почты</div>
      <div class="verification-desc">На вашу почту отправлен код.<br>Пожалуйста, введите его ниже для завершения регистрации.</div>
      <form autocomplete="off" style="width:100%;">
        <div class="input-verification-code">
          <input class="code-input" type="text" inputmode="numeric" maxlength="1" pattern="[0-9]*" autocomplete="one-time-code" aria-label="1 цифра">
          <input class="code-input" type="text" inputmode="numeric" maxlength="1" pattern="[0-9]*" autocomplete="one-time-code" aria-label="2 цифра">
          <input class="code-input" type="text" inputmode="numeric" maxlength="1" pattern="[0-9]*" autocomplete="one-time-code" aria-label="3 цифра">
          <input class="code-input" type="text" inputmode="numeric" maxlength="1" pattern="[0-9]*" autocomplete="one-time-code" aria-label="4 цифра">
          <input class="code-input" type="text" inputmode="numeric" maxlength="1" pattern="[0-9]*" autocomplete="one-time-code" aria-label="5 цифра">
          <input class="code-input" type="text" inputmode="numeric" maxlength="1" pattern="[0-9]*" autocomplete="one-time-code" aria-label="6 цифра">
        </div>
        <div class="modal-actions">
          <button type="submit" class="btn primary" aria-label="Подтвердить код">Подтвердить</button>
          <button type="button" class="btn secondary" aria-label="Отправить код повторно">Отправить код повторно</button>
        </div>
        <div class="modal-hint"></div>
      </form>
    </div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const urlParams = new URLSearchParams(window.location.search);
      const email = urlParams.get('email');

      if (!email) {
        showHint('Ошибка: Email не указан', true);
        return;
      }

      const codeInputs = document.querySelectorAll('.code-input');
      const submitButton = document.querySelector('button[type="submit"]');
      const resendButton = document.querySelector('button.secondary');
      const hintElement = document.querySelector('.modal-hint');
      const closeButton = document.querySelector('.modal-close-btn');

      codeInputs[0].focus();

      codeInputs.forEach((input, index) => {
        input.addEventListener('input', function(e) {
          const value = e.target.value;

          e.target.value = value.replace(/[^0-9]/g, '');

          if (e.target.value && index < codeInputs.length - 1) {
            codeInputs[index + 1].focus();
          }
        });

        input.addEventListener('keydown', function(e) {
          if (e.key === 'Backspace' && !e.target.value && index > 0) {
            codeInputs[index - 1].focus();
          }
        });
      });

      document.querySelector('form').addEventListener('submit', function(e) {
        e.preventDefault();

        let code = '';
        codeInputs.forEach(input => {
          code += input.value;
        });

        if (code.length !== 6) {
          showHint('Введите полный код подтверждения', true);
          return;
        }

        verifyCode(email, code);
      });

      resendButton.addEventListener('click', function() {
        resendVerificationCode(email);
      });

      closeButton.addEventListener('click', function() {
        window.location.href = 'index.html';
      });

      function showHint(message, isError = false) {
        hintElement.textContent = message;
        hintElement.style.color = isError ? '#e8633a' : '#4caf50';

        if (!isError) {
          setTimeout(() => {
            hintElement.textContent = '';
          }, 5000);
        }
      }

      async function verifyCode(email, code) {
        try {
          submitButton.disabled = true;

          const response = await fetch('api/verify-email.php', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ email, code })
          });

          const result = await response.json();

          if (result.success) {
            showHint(result.message, false);
            setTimeout(() => {
              window.location.href = 'index.html';
            }, 2000);
          } else {
            showHint(result.message, true);
          }
        } catch (error) {
          showHint('Произошла ошибка при проверке кода', true);
          console.error('Verification error:', error);
        } finally {
          submitButton.disabled = false;
        }
      }

      async function resendVerificationCode(email) {
        try {
          resendButton.disabled = true;
          showHint('Отправка нового кода...', false);

          const response = await fetch('api/resend-verification.php', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ email })
          });

          const result = await response.json();

          if (result.success) {
            showHint(result.message, false);

            codeInputs.forEach(input => {
              input.value = '';
            });
            codeInputs[0].focus();
          } else {
            showHint(result.message, true);
          }
        } catch (error) {
          showHint('Произошла ошибка при отправке кода', true);
          console.error('Resend error:', error);
        } finally {
          setTimeout(() => {
            resendButton.disabled = false;
          }, 60000);
        }
      }
    });
  </script>
</body>
</html>
