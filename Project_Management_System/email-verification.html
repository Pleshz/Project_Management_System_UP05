<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css" />
  <link rel="stylesheet" href="styles/email-verification.css">
  <title>Подтверждение почты</title>
</head>
<body style="margin:0;">
  <div class="modal-overlay-blur" tabindex="-1">
    <div class="modal-window verification-modal" role="dialog" aria-modal="true" aria-label="Подтверждение почты">
      <button class="modal-close-btn" aria-label="Закрыть">×</button>
      <div class="verification-title">Подтверждение почты</div>
      <div class="verification-desc">На вашу почту отправлен код.<br>Пожалуйста, введите его ниже для завершения регистрации.</div>
      <form autocomplete="off" style="width:100%;">
        <div class="input-verification-code">
          <input class="code-input" type="text" inputmode="numeric" maxlength="1" pattern="[0-9]*" autocomplete="one-time-code" aria-label="1 цифра">
          <input class="code-input" type="text" inputmode="numeric" maxlength="1" pattern="[0-9]*" autocomplete="one-time-code" aria-label="2 цифра">
          <input class="code-input" type="text" inputmode="numeric" maxlength="1" pattern="[0-9]*" autocomplete="one-time-code" aria-label="3 цифра">
          <input class="code-input" type="text" inputmode="numeric" maxlength="1" pattern="[0-9]*" autocomplete="one-time-code" aria-label="4 цифра">
          <input class="code-input" type="text" inputmode="numeric" maxlength="1" pattern="[0-9]*" autocomplete="one-time-code" aria-label="5 цифра">
          <input class="code-input" type="text" inputmode="numeric" maxlength="1" pattern="[0-9]*" autocomplete="one-time-code" aria-label="6 цифра">
        </div>
        <div class="modal-actions">
          <button type="submit" class="btn primary" aria-label="Подтвердить код">Подтвердить</button>
          <button type="button" class="btn secondary" aria-label="Отправить код повторно">Отправить код повторно</button>
        </div>
        <div class="modal-hint"></div>
      </form>
    </div>
  </div>
</body>
</html>
