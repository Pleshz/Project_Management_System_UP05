
<div class="modal-create modal-create-project" id="modal-create-project" style="display:none;">
  <div class="modal-window-created">
    <h3>Создать проект</h3>
    <form autocomplete="off">
      <label>Название проекта
        <input type="text" class="input-field" placeholder="Название проекта">
      </label>
      <label>Описание
        <textarea class="input-field" rows="3" placeholder="Кратко опишите проект..."></textarea>
      </label>
      <label>Тип
        <select class="input-field">
          <option value="">Выберите тип</option>
          <option>Открытый</option>
          <option>Закрытый</option>
        </select>
      </label>
      <div class="modal-create-actions">
        <button class="btn create-btn">Создать</button>
        <button class="btn cancel-btn">Отмена</button>
      </div>
    </form>
  </div>
</div>
