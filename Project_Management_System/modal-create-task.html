<div class="modal-create modal-create-task" id="modal-create-task" style="display:none;">
  <div class="modal-window-created">
    <h3>Создать задачу</h3>
    <form autocomplete="off">
      <label>Название задачи
        <input type="text" class="input-field" placeholder="Название задачи">
      </label>
      <label>Описание
        <textarea class="input-field" rows="3" placeholder="Описание задачи"></textarea>
      </label>
      <label>Статус
        <select class="input-field">
          <option value="">Выберите статус</option>
          <option>В работе</option>
          <option>Готово</option>
        </select>
      </label>
      <div class="modal-create-actions">
        <button class="btn create-btn">Создать</button>
        <button class="btn cancel-btn">Отмена</button>
      </div>
    </form>
  </div>
</div>
